<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
     


      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>

<script type="module">

import sidebar from "./components/sidebar.js"

import { apiCall ,  appendArticles } from "./scripts/main.js"

import storeSearchterm from "./scripts/search.js"

// -----------append sidebar-------

let sidebar_div = document.getElementById("sidebar");
sidebar_div.innerHTML = sidebar();

// ----fetch api------

let data = await apiCall (`https://shrouded-earth-23381.herokuapp.com/api/headlines/india`);

console.log("data :",data);

// --------append data--------

let parent = document.getElementById("main")

appendArticles(data,parent);


// ----------search -----------


let input = document.getElementById("searchbar");
input.addEventListener("keypress",(e)=>{


if(e.key === "Enter"){


  let input_value = document.getElementById("searchbar").value;

  storeSearchterm(input_value);

  window.location.href = "search.html";
}



});

</script>
